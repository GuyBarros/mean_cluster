<div class="container">

<div class="panel panel-defaul">
  <div class="panel-heading"> <label>add a Question and Answer</label></div>
  <div class="panel-body">
    <div class="input-group">
        <label>Question:</label>
    <textarea class="form-control custom-control" row=3 style="resize:none" ng-model="rfi.rfi.question">
    </textarea>
    <br>
    <label>Answer:</label>
    <textarea class="form-control custom-control" row=3 style="resize:none" ng-model="rfi.rfi.answer">
    </textarea>
    <br>
    <label>Tags:</label>
    <textarea class="form-control custom-control" row=3 style="resize:none" ng-model="rfi.rfi.tags">
    </textarea>
    <br>
    <span class="input-group-addon btn btn-primary" ng-click="rfi.postRfi()">Post</span> 
  </div>
  </div>
</div>

<div class="panel panel-defaul">
    <div class="panel-heading"> <label>Questions & Answers</label></div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Question</th>
            <th>Answer</th>
            <th>Tags</th>
            <th>Added by</th>
          </tr>
        </thead>
        <tbody>
            <tr  ng-repeat="rfi in rfi.rfis">
                <td>{{rfi.question}}</td>
                <td>{{rfi.answer}}</td>
                <td>{{rfi.tags}}</td>
                <td>{{rfi.user.email}}</td> 
              </tr>
        </tbody>
        </table>
    </div>
  </div>
  
</div>
